    alert("Something went wrong, Try again..");
</script>
{% endif %}
<style>
 body {z
            font-family: Arial, sans-serif;
            background-color: lightblue;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
</style>

 <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center" style="color: red; font-weight: bold; font-family: Castellar;">User Signin</h2>
                <form name="signup" method="post" enctype="multipart/form-data" onsubmit="return checkpass();">


                    {% csrf_token %}.
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Id</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" name="contact" id="contact" class="form-control" placeholder="Enter your digit" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" class="form-control" placeholder="Address" required></textarea>
                    </div>
                    <!-- Image Upload -->
                    <!-- <div class="form-group">
                        <label for="image">PIC</label>
                        <input type="file" name="image" id="image" class="form-control" required>
                    </div> -->
                    <input type="submit" value="Submit" class="btn btn-primary btn-block">

                </form>
            </div>
        </div>
    </div>

{% endblock %}
