<style>
    body {
        background-color: azure;
        font-family: Arial, sans-serif;
    }

    .container {
        margin-top: 50px;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        color: #333;
    }

    td {
        background-color: #fff;
        color: #555;
    }

    img {
        border-radius: 50%;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        border-radius: 4px;
    }

    .btn-secondary:hover {
        background-color: #495057;
    }
</style>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
<!---data table end cdn-->

<div class="container">
    <h2 class="text-center" style="color: red; font-weight: bold; font-family: Castellar;">View Event</h2>
    <br><br>
    <table class="table table-hover table-responsive-lg" id="example">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Image</th>
                <th>Category</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Venue</th>
                <th>View Details</th>
            </tr>
        </thead>
        <tbody>
            {% for i in event %}
            <tr>
                <td>{{ i.eventname }}</td>
                <td><img src="{{ i.image.url }}" style="width: 70px; height: 70px;"></td>
                <td>{{ i.category }}</td>
                <td>{{ i.startdate }}</td>
                <td>{{ i.enddate }}</td>
                <td>{{ i.venue }}</td>
                <td><a href="{% url 'view_details' i.id %}" class="btn btn-secondary">Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
