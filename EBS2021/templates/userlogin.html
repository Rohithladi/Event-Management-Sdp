{% block body %}
{% include 'header.html' %}

{% if error == "no" %}
<script>
    alert("Logged in Successful");
    window.location = ("{% url 'userhome' %}")
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("invalid login credentials, Try again..");
</script>
{% endif %}

<style>

	body {
    /* Background gradient */
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    height: 100vh;

    /* Background image */
    background-size: cover;
    background-image: url(""C:\Users\Lenovo\Downloads\pexels-asad-photo-maldives-169198.jpg"")
    background-repeat: no-repeat; /* Prevent background from repeating */
    background-position: center; /* Center the background image */
}
.login {
    float: left;
    margin-right: 20px; /* Adjust the margin as needed */
}

/* Adjust the container width to accommodate the floated login box */
.container {
    width: calc(100% - 400px); /* Adjust the width as needed */
    margin-top: 100px;
}

/* Adjust the margin of the home button and other buttons to space them properly */
.btn {
    margin-right: 10px; /* Adjust the margin as needed */
}
@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
body {
    height: 100vh;
    margin: 0;
    padding: 0;
    font-family: 'Jost', sans-serif;
}

.container {
    margin-top: 100px;
}

.text-center {
    color: red;
    font-weight: bold;
    font-family: Castellar;
    align: center ;
}

.field-icon {
    float: right;
    margin-left: -25px;
    margin-top: -25px;
    position: relative;
    z-index: 2;
}
</style>

<div class="container">

    <h2 class="text-center">User Login</h2>
    <br>
    <div class="row">
        <div class="col-sm-3"></div>

            <div class="form-group">
                <form method="post">
                    {% csrf_token %}
                    <label><b>Email ID</b></label>
					<div class="d-flex">
                          <div class="login">
                    <input type="text" name="email" class="form-control" placeholder="Email">
                    <label class="mt-3"><b>Password</b></label>
                    <input type="password" name="pwd" id="password-field" class="form-control" placeholder="Password">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    <input class="mt-3" type="checkbox" name="rem"> Remember Me
                    <br>
                    <input type="submit" name="submit" value="Login" style="width: 200px;" class="btn btn-primary mt-3">
                    <a href="{% url 'usersignup' %}" name="signup" value="Sign-up" style="width: 200px;" class="btn btn-primary mt-3">Sign-up</a>
                </form>
            </div>
			</div>
		</div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<script>
$(".toggle-password").click(function() {
    $(this).toggleClass("fa-eye fa-eye-slash");
    var input = $($(this).attr("toggle"));
    if (input.attr("type") == "password") {
        input.attr("type", "text");
    } else {
        input.attr("type", "password");
    }
});
</script>

{% endblock %}
